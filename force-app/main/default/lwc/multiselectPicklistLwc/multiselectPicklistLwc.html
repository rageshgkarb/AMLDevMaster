    <div class="slds-p-raound_xx-small">
      <lightning-combobox name={picklistName}

    <div class="slds-p-raound_xx-small">
      <lightning-pill-container items={allValuesteitems} onitemremove={handleItemRemove}></lightning-pill-container>
    </div>
  </template>
